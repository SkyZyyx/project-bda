services:
  # BACKEND SERVICE (FastAPI)
  - type: web
    name: exam-scheduling-backend
    env: python
    region: frankfurt # Low latency with your Neon DB in EU
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_V1_PREFIX
        value: /api/v1
      - key: PROJECT_NAME
        value: Exam Scheduling Platform
      - key: CORS_ORIGINS
        value: "*" 
      - key: DATABASE_URL
        sync: false # Render will ask you for this value
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure key for you
