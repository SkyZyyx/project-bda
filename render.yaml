services:
  # BACKEND SERVICE (FastAPI)
  - type: web
    name: exam-scheduling-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_V1_PREFIX
        value: /api/v1
      - key: PROJECT_NAME
        value: Exam Scheduling Platform
      - key: CORS_ORIGINS
        value: "*" # Allow all for demo purposes (Streamlit Cloud dynamic IPs)
